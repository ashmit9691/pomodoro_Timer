<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer">
        <div id="time">25:00</div>
        <input type="number" id="duration" placeholder="Enter duration in minutes">
        <button id="startButton" onclick="startTimer()">Start</button>
        <button id="resetButton" onclick="resetTimer()">Reset</button>
        <div class="progress">
            <div id="progressBar"></div>
        </div>
        <div id="sessionCounter">Session: 0</div>
    </div>

    <div class="break">
        <h2>Breaks</h2>
        <p>Short break: 5 minutes</p>
        <p>Long break: 15 minutes</p>
    </div>

    <div class="interval">
        <h2>Intervals</h2>
        <p>Work Interval: 25 minutes</p>
        <p>Long Interval: 4 work intervals</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
